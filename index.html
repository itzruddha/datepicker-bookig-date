  <body>
    <section class="calendar-sec">
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-12 col-md-8 col-12">
            <div
              class="d-flex align-items-center justify-content-center text-center h-80"
            >
              <div
                id="datepicker"
                class="calendar mb-3"
                onchange="setcolor()"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script>
    $(document).ready(function () {
      $("#datepicker").datepicker({
        firstDay: 1,
      });

      //change color accordin to bookin and pending bookig

      var table = document.getElementById("datepicker");
      var tds = table.getElementsByTagName("td");
      // console.log(tds);

      //var month = $('#datepicker').find('.ui-datepicker-month').innerText;

      var date = $("#datepicker").datepicker("getDate"),
        day = date.getDate(),
        month = date.getMonth() + 1,
        year = date.getFullYear();

      //console.log(month);

      //already booking date
      var booking = [5, 8, 10, 12, 20, 25];

      //pending bookig date
      var pending = [4, 11, 21, 23, 26, 28];

      // use current month accoding to dynamic
      // here I use  both same
      var month_array = month;

      $.each(tds, function (index, table) {
        if (month === month_array) {
          for (var i = 0; i < booking.length; i++) {
            if (table.innerText == booking[i]) {
              table.innerHTML =
                "<a class='text-danger'>" + table.innerText + "</a>";
              //  console.log(table.innerHTML);
            }
          }

          for (var i = 0; i < pending.length; i++) {
            if (table.innerText == pending[i]) {
              table.innerHTML =
                "<a class='text-warning'>" + table.innerText + "</a>";
              //  console.log(table.innerHTML);
            }
          }
        }
      });
    });

    function setcolor() {
      var table = document.getElementById("datepicker");
      var tds = table.getElementsByTagName("td");
      // console.log(tds);

      //var month = $('#datepicker').find('.ui-datepicker-month').innerText;

      var date = $("#datepicker").datepicker("getDate"),
        day = date.getDate(),
        month = date.getMonth() + 1,
        year = date.getFullYear();

     // console.log(month);

      //already booking date
      var booking = [5, 8, 10, 12, 20, 25];

      //pending bookig date
      var pending = [4, 11, 21, 23, 26, 28];

      // use current month accoding to dynamic
      // here I use  both same
      var month_array = month;
      setTimeout(function () {
        $.each(tds, function (index, table) {
          if (month === month_array) {
            for (var i = 0; i < booking.length; i++) {
              if (table.innerText == booking[i]) {
                table.innerHTML =
                  "<a class='text-danger'>" + table.innerText + "</a>";
                //  console.log(table.innerHTML);
              }
            }

            for (var i = 0; i < pending.length; i++) {
              if (table.innerText == pending[i]) {
                table.innerHTML =
                  "<a class='text-warning'>" + table.innerText + "</a>";
                //  console.log(table.innerHTML);
              }
            }
          }
        });
      }, 300);
    }
  </script>
